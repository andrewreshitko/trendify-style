<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Генерація опису товару</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    textarea, input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .output-block {
      background: #f5f5f5;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 5px solid #4caf50;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Генерація опису товару</h2>

  <form id="generateForm">
    <label for="productId">ID товару:</label>
    <input type="text" id="productId" name="productId" required>

    <label for="rawInput">Вхідні дані (чернетка опису):</label>
    <textarea id="rawInput" name="rawInput" rows="6" required></textarea>

    <button type="submit">Згенерувати</button>
  </form>

  <div id="response" style="margin-top: 2rem; display: none;">
    <h3>✅ Згенеровані дані:</h3>
    <div id="titleBlock" class="output-block"></div>
    <div id="descriptionBlock" class="output-block"></div>
    <div id="keywordsBlock" class="output-block"></div>
  </div>

  <script>
    document.getElementById("generateForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const id = document.getElementById("productId").value;
      const raw = document.getElementById("rawInput").value;

      const responseDiv = document.getElementById("response");
      const titleBlock = document.getElementById("titleBlock");
      const descriptionBlock = document.getElementById("descriptionBlock");
      const keywordsBlock = document.getElementById("keywordsBlock");

      responseDiv.style.display = "block";
      titleBlock.textContent = "⏳ Генеруємо...";
      descriptionBlock.textContent = "";
      keywordsBlock.textContent = "";

      try {
        const res = await fetch("https://n8n.trendify.style/webhook-test/0f3d67fb-d9f5-460b-bef4-3d037d441399", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, raw })
        });

        if (!res.ok) throw new Error("Помилка при з'єднанні з n8n");

        const data = await res.json();
        const result = Array.isArray(data) ? data[0] : data;

        titleBlock.innerHTML = `<strong>Заголовок:</strong><br>${result.title || '—'}`;
        descriptionBlock.innerHTML = `<strong>Опис:</strong><br>${result.description || '—'}`;
        keywordsBlock.innerHTML = `<strong>Ключові слова:</strong><br>${result.keywords || '—'}`;
      } catch (err) {
        titleBlock.textContent = `❌ Сталася помилка: ${err.message}`;
      }
    });
  </script>

</body>
</html>
